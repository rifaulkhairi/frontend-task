<form class="w-[27rem] p-6 rounded-lg shadow-md" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label>Nama Pegawai</mat-label>
      <input
        matInput
        placeholder="Nama Pegawai"
        name="name"
        [(ngModel)]="cabangdata.namaCabang"
      />
    </mat-form-field>

    <div class="mt-4">
      <button mat-flat-button type="submit">Kirim</button>
    </div>
  </div>
</form>

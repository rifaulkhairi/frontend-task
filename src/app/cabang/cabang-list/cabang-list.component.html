<div class="flex rounded-md flex-col gap-y-3">
  <span class="flex justify-start gap-x-2">
    <button
      class="flex py-2 px-3 bg-blue-700 rounded-md text-white hover:bg-blue-700/75"
      (click)="handleAddCabang()"
    >
      Tambah
    </button>
  </span>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Kode Cabang</th>
          <th scope="col" class="px-6 py-3">Nama Cabang</th>

          <th scope="col" class="px-6 py-3">Aksi</th>
        </tr>
      </thead>
      <tbody>
        @for (cabang of daftarCabang; track $index) {
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="px-6 py-4">{{ cabang.kodeCabang }}</td>
          <td class="px-6 py-4">{{ cabang.namaCabang }}</td>

          <td class="px-6 py-4 text-right flex gap-x-3">
            <button
              (click)="handleEditCabang(cabang.kodeCabang)"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer"
            >
              Edit
            </button>
            <button
              (click)="handleHapusCabang(cabang.kodeCabang)"
              class="font-medium text-red-600 dark:text-blue-500 hover:underline cursor-pointer"
            >
              Hapus
            </button>
          </td>
        </tr>

        }
      </tbody>
    </table>
  </div>
</div>
